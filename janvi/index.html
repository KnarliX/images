<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <title>Randomly Redirecting...</title>
    <style>
        /* Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00c3ff;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .link-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .link {
            text-decoration: none;
            color: #00c3ff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #00c3ff;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: block;
            width: 220px;
            text-align: center;
            background: rgba(0, 195, 255, 0.1);
        }

        .link:hover {
            background: #00c3ff;
            color: #121212;
            transform: scale(1.05);
        }

        .loading {
            font-size: 18px;
            font-weight: bold;
            opacity: 0.8;
            animation: blink 1.5s infinite alternate;
            color: #00c3ff;
        }

        @keyframes blink {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Janvi Dreamer Social Links</h1>
    <p>Redirecting you to a random page...</p>
    <p class="loading">‚è≥ Please wait...</p>
    <div id="links" class="link-container"></div>

    <script>
        const urls = [
            { url: "https://knarlix.github.io/Dreamer", name: "Dreamer", description: "View my Dreamer social links." },
            { url: "https://www.youtube.com/channel/UCa4-5c2gCYxqummRhmh6V4Q", name: "YouTube Channel", description: "Check out our YouTube channel." },
            { url: "https://www.instagram.com/janvidreamer", name: "Instagram", description: "Follow us on Instagram." },
            { url: "https://discord.gg/JanviDreamer", name: "Discord Server", description: "Join our Discord community." }
        ];

        // Randomly select a URL
        const selectedUrl = urls[Math.floor(Math.random() * urls.length)].url;

        // Redirect immediately
        setTimeout(() => { window.location.href = selectedUrl; }, 2500);

        // Display links
        const linksDiv = document.getElementById('links');
        urls.forEach(item => {
            const link = document.createElement('a');
            link.href = item.url;
            link.target = "_blank";
            link.className = 'link';
            link.innerText = item.name;
            linksDiv.appendChild(link);
        });
    </script>
</body>
</html>
